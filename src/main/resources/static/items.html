<div class="well">
	<form novalidate>
		<table cellpadding="100">
			<tr>
				<td>Name</td>
				<td><input type="text" ng-model="items.name"></td>
			</tr>

			<tr>
				<td>Price</td>
				<td><input type="text" ng-model="items.price"></td>
			</tr>

			<tr>
				<td>Description</td>
				<td><input type="text" ng-model="items.description"></td>
			</tr>

			<tr>
				<td><button ng-click="saveItems()">Save Items</button></td>
			</tr>
		</table>

	<p>newItems = {{items}}</p>

	<div class="clearfix"></div>
	<table class="table table-strip table-hover" data-ng-init="fetchItems()">

		<tr style="background-color: #8FBC8F">
			<td><b>Name</b></td>
			<td><b>Price</b></td>
			<td><b>Description</b></td>
		</tr>
		<tr ng-repeat="items in itemss">
			<td>{{items.name}}</td>
			<td>{{items.price}}</td>
			<td>{{items.description}}</td>
			
			
		</tr>
	</table>

</div>
